{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Registro</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="wrapper">
        <div id="formContent" class="transparentForm">
            <h2>Registro</h2>
             <!-- Icon -->
            <div class="fadeIn first">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRaldqZAOwCj8rW1slowK1HZd8z2xyZpMr68Q&s" id="icon" alt="User Icon">
            </div>
            <br>
    <form method="post">
        {% csrf_token %}
        <input type="text" id="username" name="username" required placeholder="Nombre de usuario"><br>

        
        <input type="email" id="email" name="email" required placeholder="Correo electrónico"><br>

    
        <input type="password" id="password" name="password" required placeholder="Contraseña"><br>

        <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirmar contraseña"><br>

        <button type="submit">Registrarse</button>
    </form>

    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
</body>
</html>
