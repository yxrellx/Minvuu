{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    #icon {
    width: 80px; /* Ajusta el tamaño de la imagen */
    height: 80px; /* Asegura que la imagen sea cuadrada */
    border-radius: 50%; /* Hace la imagen redonda */
    object-fit: cover; /* Asegura que la imagen no se deforme */
}
</style>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent" class="transparentForm">
            <!-- Tabs Titles -->
            <h2 class="active">Iniciar Sesión</h2>

             <!-- Icon -->
            <div class="fadeIn first">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRaldqZAOwCj8rW1slowK1HZd8z2xyZpMr68Q&s" id="icon" alt="User Icon">
            </div>
            <br>

            <!-- Login Form -->
            <form method="post">
                {% csrf_token %}
                <input type="text" id="login" class="fadeIn second" name="username" placeholder="Nombre de usuario">
                <input type="password" id="password" class="fadeIn third" name="password" placeholder="Contraseña">
                <button type="submit" class="btn btn-info btn_iniciar">Iniciar Sesión</button>
            </form>

            <!-- Remind Password -->
            <div id="formFooter">
                <a href="{% url 'register' %}" class="underlineHover">Registrar Cuenta</a><br>
                <a class="underlineHover" href="#">¿Olvidó la contraseña?</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
