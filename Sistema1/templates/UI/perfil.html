{% extends "Ui/base.html" %}
{% load static %}

{% block content %}
<head>
    <link rel="stylesheet" href="{% static 'css/perfil.css' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>


<!-- Contenedor principal con Flexbox para apilar los formularios verticalmente -->
<div class="form-row" style="margin-top: -9px;">
    <!-- Recuadro para cambiar nombre de usuario -->
    <div class="form-container">
        <form action="{% url 'update_username' %}" method="post" class="mb-4">
            {% csrf_token %}
            <h2 class="text-center">
                <i class="bi bi-person-circle"></i> Nombre de Usuario
            </h2>
            <div class="form-group">
                <input type="text" name="username" id="username" class="form-control" placeholder="Nuevo nombre de usuario" required>
            </div>
            <button type="submit" class="btn btn-outline-dark"><i class="bi bi-person-check"></i></button>
        </form>
    </div>

    <!-- Recuadro para cambiar contraseña -->
    <div class="form-container">
        <form action="{% url 'change_password' %}" method="post">
            {% csrf_token %}
            <h2 class="text-center">
                <i class="bi bi-key"></i> Cambiar Contraseña
            </h2>
            <div class="form-group">
                <input type="password" name="old_password" id="old_password" class="form-control" placeholder="Contraseña actual" required>
            </div>
            <div class="form-group">
                <input type="password" name="new_password" id="new_password" class="form-control" placeholder="Nueva contraseña" required>
            </div>
            <div class="form-group">
                <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Confirmar nueva contraseña" required>
            </div>
            <button type="submit" class="btn btn-outline-dark"><i class="bi bi-lock"></i></button>
        </form>
    </div>
</div>

{% endblock %}
